<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixinha | Viagem a Salvador</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Geist:wght@300;400;500;600;700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Geist', sans-serif;
        }

        .container {
          max-width: 1200px;
          margin: 0 auto;
          background: #f2f3f1;
          border-radius: 20px;
          padding: 30px;
          box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .header {
          text-align: center;
          margin-bottom: 40px;
          border-bottom: 2px solid #000000;
          padding-bottom: 20px;
        }

        .header h1 {
          color: #000000;
          font-size: 2.5em;
          margin-bottom: 10px;
          font-weight: 700;
          letter-spacing: -0.02em;
        }

        .header p {
          color: #999999;
          font-size: 1.2em;
          font-weight: 400;
        }

        .summary-cards {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
          gap: 20px;
          margin-bottom: 40px;
        }

        .card {
          background: #242D4F;
          border-radius: 15px;
          padding: 25px;
          color: #ffffff;
          text-align: center;
          box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
          transition: transform 0.3s ease;
          border: 2px solid transparent;
        }

        .card:hover {
          transform: translateY(-5px);
          border-color: #ccbea7;
          box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .card:nth-child(2) {
          background: #1B2035;
        }

        .card:nth-child(3) {
          background: #ccbea7;
          color: #242D4F;
        }

        .card:nth-child(4) {
          background: linear-gradient(45deg, #ccbea7, #242D4F);
          color: #ffffff;
          border: 1px solid #000000;
        }

        .card h3 {
          font-size: 1.1em;
          margin-bottom: 10px;
          opacity: 0.9;
          font-weight: 600;
        }

        .card .value {
          font-size: 2.2em;
          font-weight: 700;
          margin-bottom: 5px;
        }

        .progress-section {
          margin-bottom: 40px;
        }

        .section-title {
          color: #000000;
          font-size: 1.8em;
          margin-bottom: 20px;
          text-align: center;
          font-weight: 600;
          letter-spacing: -0.02em;
        }

        .members-grid {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
          gap: 20px;
          margin-bottom: 40px;
        }

        .member-card {
          background: #ffffff;
          border-radius: 15px;
          padding: 20px;
          box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
          border-left: 5px solid #ccbea7;
          border-top: 1px solid #000000;
        }

        .member-header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 15px;
          border-bottom: 1px solid #ebecea;
          padding-bottom: 10px;
        }

        .member-name-container {
          display: flex;
          align-items: center;
          gap: 12px;
        }

        .member-avatar {
          width: 32px;
          height: 32px;
          border-radius: 8px;
          display: flex;
          align-items: center;
          justify-content: center;
          font-weight: 700;
          font-size: 0.9em;
          color: #ffffff;
          border: 2px solid rgba(0, 0, 0, 0.1);
        }

        .member-name {
          font-size: 1.3em;
          font-weight: 600;
          color: #000000;
        }

        .member-total {
          font-size: 1.1em;
          color: #ccbea7;
          font-weight: 700;
        }

        .payment-months {
          display: flex;
          flex-wrap: wrap;
          gap: 8px;
          margin-top: 10px;
        }

        .month-badge {
          padding: 4px 6px;
          border-radius: 50%;
          font-size: 0.65em;
          font-weight: 700;
          border: 1px solid transparent;
          width: 22px;
          height: 22px;
          display: flex;
          align-items: center;
          justify-content: center;
          margin: 2px;
        }

        .paid {
          background: #ccbea7;
          color: #000000;
          border-color: #000000;
        }

        .pending {
          background: #999999;
          color: #ffffff;
        }

        .timeline {
          background: #ffffff;
          border-radius: 15px;
          padding: 25px;
          box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
          border-top: 3px solid #000000;
        }

        .timeline-item {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 15px 0;
          border-bottom: 1px solid #ebecea;
        }

        .timeline-item:last-child {
          border-bottom: none;
        }

        .month-info {
          display: flex;
          align-items: center;
          gap: 15px;
        }

        .month-circle {
          width: 40px;
          height: 40px;
          border-radius: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
          font-weight: 700;
          color: #ffffff;
          font-size: 0.9em;
          border: 2px solid transparent;
        }

        .completed {
          background: #ccbea7;
          color: #000000;
          border-color: #000000;
        }

        .current {
          background: #242D4F;
          color: #ccbea7;
          border-color: #ccbea7;
        }

        .future {
          background: #999999;
        }

        .progress-bar {
          width: 100%;
          height: 20px;
          background: #ebecea;
          border-radius: 10px;
          overflow: hidden;
          margin: 20px 0;
          border: 1px solid #000000;
        }

        .progress-fill {
          height: 100%;
          background: linear-gradient(90deg, #ccbea7, #242D4F);
          border-radius: 10px;
          transition: width 0.5s ease;
          width: 18.4%;
        }

        .timeline-avatars {
          display: flex;
          gap: 4px;
          margin-top: 8px;
          flex-wrap: wrap;
        }

        .timeline-avatar {
          width: 20px;
          height: 20px;
          border-radius: 4px;
          display: flex;
          align-items: center;
          justify-content: center;
          font-weight: 700;
          font-size: 0.7em;
          color: #ffffff;
          border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .update-info {
          text-align: center;
          margin-top: 30px;
          padding: 20px;
          background: #ebecea;
          border-radius: 10px;
          color: #999999;
          border: 1px solid #000000;
        }

        .page-container {
          font-family: 'Geist', sans-serif;
          background: linear-gradient(135deg, #1B2035 0%, #242D4F 100%);
          min-height: 100vh;
          padding: 20px;
        }

        @media (max-width: 768px) {
          .summary-cards {
            grid-template-columns: 1fr;
          }
          
          .members-grid {
            grid-template-columns: 1fr;
          }
          
          .container {
            padding: 20px;
            margin: 10px;
          }
          
          .header h1 {
            font-size: 2em;
          }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const DashboardCaixinha = () => {
          // Dados dos membros com cores individuais
          const members = [
            { name: 'La√≠s', initial: 'L', color: '#8B4513', payments: ['M', 'A', 'M', 'J'], total: 120 },
            { name: 'Vanessa', initial: 'V', color: '#556B2F', payments: ['M', 'A', 'M', 'J'], total: 120 },
            { name: 'Kelly', initial: 'K', color: '#2F4F4F', payments: ['M', 'A', 'M', 'J'], total: 120 },
            { name: 'Sthevan', initial: 'S', color: '#8B6F47', payments: ['M', 'A', 'M', 'J'], total: 120 },
            { name: 'Carlos', initial: 'C', color: '#4A4A4A', payments: ['M', 'A'], total: 60 }
          ];

          // Cronograma completo
          const months = [
            { name: 'Mar 2025', status: 'completed' },
            { name: 'Abr 2025', status: 'completed' },
            { name: 'Mai 2025', status: 'completed' },
            { name: 'Jun 2025', status: 'completed' },
            { name: 'Jul 2025', status: 'current' },
            { name: 'Ago 2025', status: 'future' },
            { name: 'Set 2025', status: 'future' },
            { name: 'Out 2025', status: 'future' },
            { name: 'Nov 2025', status: 'future' },
            { name: 'Dez 2025', status: 'future' },
            { name: 'Jan 2026', status: 'future' },
            { name: 'Fev 2026', status: 'future' },
            { name: 'Mar 2026', status: 'future' },
            { name: 'Abr 2026', status: 'future' },
            { name: 'Mai 2026', status: 'future' },
            { name: 'Jun 2026', status: 'future' },
            { name: 'Jul 2026', status: 'future' },
            { name: 'Ago 2026', status: 'future' },
            { name: 'Set 2026', status: 'future' },
            { name: 'Out 2026', status: 'future' }
          ];

          // Todos os 20 meses com suas iniciais
          const allMonthsData = [
            { initial: 'M', name: 'Mar 25', isPast: true },
            { initial: 'A', name: 'Abr 25', isPast: true },
            { initial: 'M', name: 'Mai 25', isPast: true },
            { initial: 'J', name: 'Jun 25', isPast: true },
            { initial: 'J', name: 'Jul 25', isPast: false },
            { initial: 'A', name: 'Ago 25', isPast: false },
            { initial: 'S', name: 'Set 25', isPast: false },
            { initial: 'O', name: 'Out 25', isPast: false },
            { initial: 'N', name: 'Nov 25', isPast: false },
            { initial: 'D', name: 'Dez 25', isPast: false },
            { initial: 'J', name: 'Jan 26', isPast: false },
            { initial: 'F', name: 'Fev 26', isPast: false },
            { initial: 'M', name: 'Mar 26', isPast: false },
            { initial: 'A', name: 'Abr 26', isPast: false },
            { initial: 'M', name: 'Mai 26', isPast: false },
            { initial: 'J', name: 'Jun 26', isPast: false },
            { initial: 'J', name: 'Jul 26', isPast: false },
            { initial: 'A', name: 'Ago 26', isPast: false },
            { initial: 'S', name: 'Set 26', isPast: false },
            { initial: 'O', name: 'Out 26', isPast: false }
          ];

          const monthsPassedSoFar = 4;
          const totalMonths = 20;

          const renderMemberCard = (member) => {
            const completedPayments = member.payments.length;
            const missingPayments = monthsPassedSoFar - completedPayments;
            
            return React.createElement('div', { key: member.name, className: 'member-card' }, [
              React.createElement('div', { className: 'member-header' }, [
                React.createElement('div', { className: 'member-name-container' }, [
                  React.createElement('div', { 
                    className: 'member-avatar', 
                    style: { backgroundColor: member.color }
                  }, member.initial),
                  React.createElement('div', { className: 'member-name' }, member.name)
                ]),
                React.createElement('div', { className: 'member-total' }, `R$ ${member.total}`)
              ]),
              React.createElement('div', { 
                style: { display: 'flex', justifyContent: 'space-between', alignItems: 'center' }
              }, [
                React.createElement('span', { style: { color: '#999999' }}, `Pagamentos: ${completedPayments}/${totalMonths}`),
                React.createElement('span', { 
                  style: { 
                    color: missingPayments > 0 ? '#000000' : '#ccbea7', 
                    fontWeight: 600 
                  }
                }, missingPayments > 0 ? `${missingPayments} em atraso` : 'Em dia')
              ]),
              React.createElement('div', { className: 'payment-months' }, 
                allMonthsData.map((monthData, index) => {
                  let isPaid = false;
                  if (member.payments.length >= 4) {
                    isPaid = index < 4;
                  } else {
                    isPaid = index < member.payments.length;
                  }
                  
                  return React.createElement('span', {
                    key: index,
                    className: `month-badge ${isPaid ? 'paid' : 'pending'}`,
                    title: monthData.name
                  }, monthData.initial);
                })
              )
            ]);
          };

          const renderTimelineItem = (month, index) => {
            let statusText = '';
            let avatarsHtml = null;
            
            if (month.status === 'completed') {
              const whosPaid = members.filter(member => {
                if (month.name === 'Mar 2025') return member.payments.length >= 1;
                if (month.name === 'Abr 2025') return member.payments.length >= 2;
                if (month.name === 'Mai 2025') return member.payments.length >= 3;
                if (month.name === 'Jun 2025') return member.payments.length >= 4;
                return false;
              });
              
              const actualPayments = whosPaid.length * 30;
              statusText = `R$ ${actualPayments} arrecadados`;
              
              avatarsHtml = React.createElement('div', { className: 'timeline-avatars' },
                whosPaid.map(member => 
                  React.createElement('div', {
                    key: member.name,
                    className: 'timeline-avatar',
                    style: { backgroundColor: member.color },
                    title: member.name
                  }, member.initial)
                )
              );
            } else if (month.status === 'current') {
              statusText = 'M√™s atual - aguardando pagamentos';
            } else {
              statusText = 'R$ 150 esperados';
            }
            
            return React.createElement('div', { key: month.name, className: 'timeline-item' }, [
              React.createElement('div', { className: 'month-info' }, [
                React.createElement('div', { className: `month-circle ${month.status}` }, index + 1),
                React.createElement('div', {}, [
                  React.createElement('strong', {}, month.name),
                  React.createElement('div', { style: { color: '#999999', fontSize: '0.9em' }}, statusText),
                  avatarsHtml
                ])
              ]),
              React.createElement('div', { style: { color: '#999999' }}, 
                month.status === 'completed' ? 'Conclu√≠do' : month.status === 'current' ? 'Atual' : 'Pendente'
              )
            ]);
          };

          return React.createElement('div', { className: 'page-container' }, 
            React.createElement('div', { className: 'container' }, [
              React.createElement('div', { className: 'header' }, [
                React.createElement('h1', {}, 'Caixinha | Viagem a Salvador'),
                React.createElement('p', {}, '2006.2 üñ§ 2026.2')
              ]),
              
              React.createElement('div', { className: 'summary-cards' }, [
                React.createElement('div', { className: 'card' }, [
                  React.createElement('h3', {}, 'Saldo Atual'),
                  React.createElement('div', { className: 'value' }, 'R$ 552,11'),
                  React.createElement('small', {}, 'Incluindo rendimentos')
                ]),
                React.createElement('div', { className: 'card' }, [
                  React.createElement('h3', {}, 'Total Arrecadado'),
                  React.createElement('div', { className: 'value' }, 'R$ 540,00'),
                  React.createElement('small', {}, '4 de 20 meses conclu√≠dos')
                ]),
                React.createElement('div', { className: 'card' }, [
                  React.createElement('h3', {}, 'Meta Total'),
                  React.createElement('div', { className: 'value' }, 'R$ 3.000'),
                  React.createElement('small', {}, '20 meses √ó R$30 √ó 5 pessoas')
                ]),
                React.createElement('div', { className: 'card' }, [
                  React.createElement('h3', {}, 'Progresso'),
                  React.createElement('div', { className: 'value' }, '18.4%'),
                  React.createElement('small', {}, '4 de 20 meses conclu√≠dos')
                ])
              ]),

              React.createElement('div', { className: 'progress-section' }, [
                React.createElement('h2', { className: 'section-title' }, 'Progresso Geral'),
                React.createElement('div', { className: 'progress-bar' }, 
                  React.createElement('div', { className: 'progress-fill' })
                ),
                React.createElement('p', { 
                  style: { textAlign: 'center', color: '#999999' }
                }, '18.4% conclu√≠do ‚Ä¢ R$ 2.448 restantes')
              ]),

              React.createElement('div', { className: 'progress-section' }, [
                React.createElement('h2', { className: 'section-title' }, 'Status Individual'),
                React.createElement('div', { className: 'members-grid' }, 
                  members.map(member => renderMemberCard(member))
                )
              ]),

              React.createElement('div', { className: 'progress-section' }, [
                React.createElement('h2', { className: 'section-title' }, 'Cronograma'),
                React.createElement('div', { className: 'timeline' }, 
                  months.map((month, index) => renderTimelineItem(month, index))
                )
              ]),

              React.createElement('div', { className: 'update-info' }, [
                React.createElement('p', {}, [
                  React.createElement('strong', {}, '√öltima atualiza√ß√£o: '),
                  'Junho 2025'
                ]),
                React.createElement('p', {}, [
                  React.createElement('strong', {}, 'Dica: '),
                  'O dinheiro est√° rendendo! J√° temos R$ 12,11 de rendimento.'
                ])
              ])
            ])
          );
        };

        ReactDOM.render(React.createElement(DashboardCaixinha), document.getElementById('root'));
    </script>
</body>
</html>
